<body>
    <div class= "container">    
    <h1>🏫 Sistema de Cadastro Escolar</h1>
    <p>Bem-Vindos ao sistema de cadastro da nossa escola virtual</p>
    <h3>📋 Menu de Cadastro</h3>

    <a href="/projeto/aluno.html"><button>Cadastro de Aluno</button></a>
    <a href="/projeto/cursos.html"><button>Cadastro de Curso</button></a>
    <a href="/projeto/livro.html"><button>Cadastro de Livro</button></a>
    <a href="/projeto/professor.html"><button>Cadastro de Professor</button></a>

    <div><link rel="stylesheet" href="style.css"></div>
    <div class="formulario">
<h4>📚 Cadastro de Curso</h4>
<form action="#" method="post">
    <label for="curso">Nome do Curso</label><br>
    <input type="text" name="curso"><br><br>

    <label for="codigo">Codigo do Curso</label><br>
    <input type="text" name="codigo" id="codigo"><br><br>

    <label for="">Categoria</label><br>
    <select name="categora" id="categoria">
        <option value="selcione">Selecione a categoria</option>
        <option value="ciências exatas">Ciências Exatas</option>
        <option value="ciências humanas">Ciências Humanas</option>
        <option value="ciencias biologicas">Ciências Biologicas</option>
        <option value="linguagens">Linguagens</option>
        <option value="artes">Artes</option>
    </select><br><br>

    <label for="">Duração (meses)</label><br>
    <input type="number" name="meses" id="meses"><br><br>

    <label for="">Modalidade:</label><br>
    <input type="radio" name="presencial" id="presencial">Presencial<br>
    <input type="radio" name="online" id="online">Online<br>
    <input type="radio" name="hibrido" id="hibrido">Híbrido<br><br>

    <label for="">Pré-Requisitos:</label><br>
    <input type="checkbox" name="médio" id="médio">Ensino Médio Completo<br>
    <input type="checkbox" name="básico" id="básico">Curso Básico<br>
    <input type="checkbox" name="prévia" id="prévia">Experiência Prévia<br><br>

    <label for="">Descrição do Curso:</label><br>
    <textarea name="" id=""></textarea><br>

    <a href=""><button>Cadastrar Curso</button></a>
    <a href=""><button>Limpar Dados</button></a>
</body>
</html>
