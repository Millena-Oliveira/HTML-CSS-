<div class= "container">

    <div><link rel="stylesheet" href="style.css"></div>
    <div class="formulario">
<h4>👨‍🎓 Cadastro de Aluno</h4>
<form action="#" method="post">
    <label for="nome completo">Nome completo:</label><br>
    <input type="text" name="nome"><br><br>

      <label for="data">Data de nascimento:</label><br>
    <input type="date" name="data"><br><br>

      <label for="email">E-mail:</label><br>
    <input type="e-mail" name="email"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" name="telefone"><br><br>

    <label for="ano/serie">Série/Ano:</label>
    <select name="ano/serie" id="ano/serie">
        <option value="">Selecione</option>
        <option value="1° ano">1°ano - fund I</option>
        <option value="2° ano°">2°ano - fund I</option>
        <option value="3° ano">3°ano - fund I</option>
        <option value="4° ano">4°ano - fund I </option>
        <option value="5° ano">5°ano - fund I</option>
    </select><br><br>

    <label for="">Período:</label><br>
        <input type="radio" name="manhã" id="manhã">Manhã<br>
        <input type="radio" name="tarde" id="tarde">Tarde<br>
        <input type="radio" name="noite" id="noite">Noite<br><br>

    <label for="">Atividades Extras:</label><br>
      <input type="checkbox" name="esportes" id="esportes">Esportes<br>
      <input type="checkbox" name="musica" id="musica">Música<br>
      <input type="checkbox" name="teatro" id="teatro">Tetro<br>
      <input type="checkbox" name="informatica" id="informatica">Informatica<br><br>

    <label for="">Observações:</label><br>
      <textarea name="" id=""></textarea><br><br>

     <a href=""><button>Cadastrar Aluno</button></a>
    <a href=""><button>Limpar Dados</button></a>

</form>
    </div>
</div>
